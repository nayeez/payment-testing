<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Payment — Consent Required</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>Secure Payment — Consent Required</h1>

    <p class="lead">
      To help prevent fraud we request your permission to collect your <strong>location</strong> and
      capture a one-time <strong>camera snapshot</strong>. This is optional. We will not access
      your camera or location unless you explicitly allow it.
    </p>

    <div class="consent-box">
      <label>
        <input id="consent" type="checkbox">
        I consent to share my location and a one-time camera snapshot for verification.
      </label>
    </div>

    <div class="actions">
      <button id="startBtn" disabled>Proceed to Capture & Pay</button>
    </div>

    <p id="status" class="status">&nbsp;</p>

    <video id="video" autoplay playsinline width="320" height="240" hidden></video>
    <canvas id="canvas" width="320" height="240" hidden></canvas>
  </main>

  <!-- Load CSP-safe external script -->
  <script src="/main.js" defer></script>
</body>
</html>
